{% extends 'retos/base.html' %}
{% block content %}
	<div class="container">
		<div class="card z-depth-5">
			<font  color="#e65100">
				<h4 align="center"> Mi Perfil </h4>
			</font>
		</div>
		<div  class="card z-depth-5">
				<img id ="imagn" src="/media/{{ver.imagen}}" border=4 vspace=5 hspace=5 height="180px"  width="200px"  alt="imagen perfil" class="circle responsive-img">
				<p id="des">nombre usuario: {{ user.username}}</p>
				<p id="des">correo: {{ ver.correo}}</p>
				<p id="des">identificacion: {{ ver.identificacion}}</p>
				<p id="des">nombre: {{ ver.nombres }}</p>
				<p id="des">apellido: {{ ver.apellidos }}</p>
				<p id="des">telefono: {{ver.telefono}}</p>

				<a id="edi" href="{% url 'retos.views.editar' pk=ver.pk %}" class="btn waves-effect waves-red orange darken-4 ">editar</a>	
				
		</div>
	</div>

{% endblock %}
